<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><strong>Enjoy the Outdoors</strong></li>
      </ul>
      <ul>
        <li style="padding-right: 20rem"><a href="index.html">Home</a></li>
        <li style="padding-right: 20rem">
          <a href="national-parks.html">National Parks</a>
        </li>
        <li style="padding-right: 20rem">
          <a href="mountains.html">Mountains</a>
        </li>
      </ul>
    </nav>
    <main>
      <h1>National Parks</h1>

      <div>
        <input
          type="radio"
          id="locationButton"
          name="searchType"
          onclick="searchTypeChanged()"
        />
        <label for="locationButton">By Location</label>

        <input
          type="radio"
          id="parkTypeButton"
          name="searchType"
          onclick="searchTypeChanged()"
        />
        <label for="parkTypeButton">By Type</label>
      </div>

      <h3 id="headerName"></h3>

      <div id="locationContainer" style="display: none">
        <label for="locationSelect">States</label>
        <select id="locationSelect" onchange="locationSelectionChanged()">
          <option value="">Select...</option>
        </select>
      </div>
      <div id="parkTypeContainer" style="display: none">
        <label for="typeSelect">Parks</label>
        <select id="typeSelect" onchange="typeSelectionChanged()">
          <option value="">Select...</option>
        </select>
      </div>
      <br />
      <div>
        <table id="parkDataTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>City</th>
              <th>State</th>
              <th>Zip</th>
              <th>Phone</th>
              <th>Website</th>
            </tr>
          </thead>
          <tbody id="parkDataTableBody"></tbody>
        </table>
      </div>
    </main>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/national-parks.js"></script>
  </body>
</html>
